        <h2 id="使用数组的indexOf-方法"><a href="#使用数组的indexOf-方法" class="headerlink" title="使用数组的indexOf()方法"></a>使用数组的indexOf()方法</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">Array.prototype.unique = function() &#123;</div><div class="line">    // 创建一个新的临时数组，用于保存输出结果</div><div class="line">    var n = []; </div><div class="line">    // 遍历当前数组</div><div class="line">    for (var i = 0; i &lt; this.length; i++) &#123;</div><div class="line">        // 如果当前数组的第i个元素已经保存进了临时数组，那么跳过，否则把当前项push到临时数组里面</div><div class="line">        if (n.indexOf(this[i]) == -1) n.push(this[i]);</div><div class="line">    &#125;</div><div class="line">    return n;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="利用对象的属性去重"><a href="#利用对象的属性去重" class="headerlink" title="利用对象的属性去重"></a>利用对象的属性去重</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">function unique(arr)&#123;</div><div class="line">　　var res =[];</div><div class="line">　　var json = &#123;&#125;;</div><div class="line">　　for(var i=0;i&lt;arr.length;i++)&#123;</div><div class="line">    //对象属性的唯一性</div><div class="line">　　　　if(!json[arr[i]])&#123;</div><div class="line">　　　　　　res.push(arr[i]);</div><div class="line">　　　　　　json[arr[i]] = 1;</div><div class="line">　　　　&#125;</div><div class="line">　　&#125;</div><div class="line">　　return res;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="ES6语法的两种去重"><a href="#ES6语法的两种去重" class="headerlink" title="ES6语法的两种去重"></a>ES6语法的两种去重</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"> 1.//利用indexOf返回首次出现位置的下标，然后用filter过滤掉多余的</div><div class="line">Array.prototype.unique = function() &#123;</div><div class="line">    return this.filter((v, i) =&gt; &#123;return this.indexOf(v) === i&#125;)</div><div class="line">&#125;</div><div class="line"> 2.利用set集合的值唯一特性</div><div class="line"> Array.prototype.unique = function() &#123;</div><div class="line">    return Array.from(new Set(this));</div><div class="line">&#125;</div></pre></td></tr></table></figure>
